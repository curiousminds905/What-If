<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>What If? ‚Äì Chemistry</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #120902, #3b1d0a);
  color: white;
}

/* ---------- HEADER ---------- */
header {
  background: #1a0d05;
  padding: 20px;
  text-align: center;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  border: 1px solid white;
  padding: 6px 16px;
  border-radius: 20px;
}

nav a:hover {
  background: white;
  color: black;
}

/* ---------- CONTAINER ---------- */
.container {
  padding: 30px 20px;
}

/* ---------- FEATURED QUESTION ---------- */
.featured {
  max-width: 900px;
  margin: auto;
  background: white;
  color: black;
  padding: 25px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

.featured h2 {
  margin-bottom: 10px;
}

.featured p {
  font-size: 0.95rem;
}

button {
  margin-top: 10px;
  padding: 10px 18px;
  border-radius: 20px;
  border: none;
  background: #3b1d0a;
  color: white;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background: #5a2b10;
}

/* ---------- CARDS ---------- */
.cards {
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
  justify-content: center;
  margin-top: 40px;
}

.flip-card {
  width: 280px;
  height: 320px;
  perspective: 1000px;
}

.flip-inner {
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.front {
  background: linear-gradient(135deg, #ff7a18, #7f3b08);
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.front p {
  opacity: 0.85;
  font-style: italic;
}

.back {
  background: white;
  color: black;
  transform: rotateY(180deg);
  overflow-y: auto;
}

.back h4 {
  margin-bottom: 6px;
  color: #7f3b08;
}

.badge {
  margin-top: 10px;
  padding-top: 6px;
  border-top: 1px solid #ccc;
  font-size: 0.75rem;
  color: #555;
  text-align: center;
}

/* ---------- FOOTER ---------- */
footer {
  background: #1a0d05;
  text-align: center;
  padding: 15px;
  margin-top: 40px;
  font-size: 0.8rem;
}

@media (max-width: 600px) {
  .flip-card { width: 90%; }
}
</style>
</head>

<body>

<header>
  <h1>What If? ‚Äì Chemistry</h1>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<div class="container">

<!-- FEATURED QUESTION -->
<div class="featured">
  <h2 id="fq-title"></h2>
  <p id="fq-know"></p>
  <p id="fq-unknown"></p>
  <button onclick="randomQuestion()">üîÅ Show another question</button>
  <p style="font-size:0.75rem;margin-top:10px;">
    Changes automatically every minute
  </p>
</div>

<!-- FLIP CARDS -->
<div class="cards" id="cards"></div>

</div>

<footer>
  Based on current chemical understanding ‚öóÔ∏è
</footer>

<script>
const questions = [
{q:"What if atoms were visible to the naked eye?",k:"Atoms form all matter.",u:"How daily life would change."},
{q:"What if chemical bonds stopped forming?",k:"Bonds hold molecules together.",u:"Whether matter could exist."},
{q:"What if water was not polar?",k:"Water‚Äôs polarity enables life.",u:"Alternate biochemistries."},
{q:"What if reactions happened instantly?",k:"Reaction rates depend on energy.",u:"Controlling such reactions."},
{q:"What if elements could change identity?",k:"Nuclear reactions alter elements.",u:"Safe controlled transmutation."},
{q:"What if entropy decreased?",k:"Entropy tends to increase.",u:"Local entropy reversal."},
{q:"What if oxygen vanished?",k:"Combustion and respiration need oxygen.",u:"Alternative energy cycles."},
{q:"What if catalysts didn‚Äôt exist?",k:"Catalysts speed reactions.",u:"Life without enzymes."},
{q:"What if acids weren‚Äôt corrosive?",k:"Acids donate protons.",u:"Redefining acidity."},
{q:"What if pH had no meaning?",k:"pH measures acidity.",u:"Alternative chemical scales."},
{q:"What if bonds were unbreakable?",k:"Energy can break bonds.",u:"A static chemical universe."},
{q:"What if electrons had different charge?",k:"Charge defines chemistry.",u:"New forms of matter."},
{q:"What if solubility didn‚Äôt exist?",k:"Solubility enables mixing.",u:"Life without solutions."},
{q:"What if radioactive decay stopped?",k:"Decay provides heat and dating.",u:"Geological consequences."},
{q:"What if molecules had consciousness?",k:"Molecules follow physical laws.",u:"Emergent chemical intelligence."},
{q:"What if reactions ran backward?",k:"Reversible reactions exist.",u:"Perfect reversibility."},
{q:"What if chemistry laws changed daily?",k:"Laws appear constant.",u:"Stability of matter."},
{q:"What if synthetic life dominated?",k:"Artificial molecules exist.",u:"Ethical and chemical control."},
{q:"What if atoms merged easily?",k:"Fusion needs extreme energy.",u:"Energy-rich chemistry."},
{q:"What if chemistry didn‚Äôt need energy?",k:"Energy drives reactions.",u:"Spontaneous matter changes."}
];

const cardsDiv = document.getElementById("cards");

questions.forEach(q=>{
  cardsDiv.innerHTML += `
  <div class="flip-card">
    <div class="flip-inner">
      <div class="front">
        <h3>${q.q}</h3>
        <p>Think chemically</p>
      </div>
      <div class="back">
        <h4>What we know</h4>
        <p>${q.k}</p>
        <h4>What we don‚Äôt know</h4>
        <p>${q.u}</p>
        <div class="badge">Reviewed through chemical principles</div>
      </div>
    </div>
  </div>`;
});

// Featured question logic
function showFeatured(i){
  document.getElementById("fq-title").innerText = questions[i].q;
  document.getElementById("fq-know").innerText = "What we know: " + questions[i].k;
  document.getElementById("fq-unknown").innerText = "What we don‚Äôt know: " + questions[i].u;
}

function randomQuestion(){
  showFeatured(Math.floor(Math.random()*questions.length));
}

const minuteIndex = new Date().getMinutes() % questions.length;
showFeatured(minuteIndex);
</script>

</body>
  </html>
