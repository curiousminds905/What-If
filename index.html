<script>
// ----- ALL QUESTIONS COMBINED -----
const allQuestions = [
  {subject:"Space", q:"What if the Sun disappeared?", k:"We understand gravitational effects.", u:"Exact long-term cosmic impact is unknown."},
  {subject:"Space", q:"What if black holes existed?", k:"Black holes form from collapsed stars.", u:"Whether we could travel through one safely."},
  {subject:"Physics", q:"What if time could stop?", k:"Physics predicts time dilation.", u:"Whether time can truly halt."},
  {subject:"Physics", q:"What if light had mass?", k:"Light behaves as massless particles.", u:"How gravity would change."},
  {subject:"Chemistry", q:"What if atoms were visible to the naked eye?", k:"Atoms form all matter.", u:"How daily life would change."},
  {subject:"Chemistry", q:"What if chemical bonds stopped forming?", k:"Bonds hold molecules together.", u:"Whether matter could exist."},
  {subject:"Biology", q:"What if humans stopped aging?", k:"Aging is driven by cellular damage.", u:"Whether aging can be fully halted."},
  {subject:"Biology", q:"What if cells could repair all DNA damage?", k:"Cells repair DNA imperfectly.", u:"Limits of perfect repair."}
];

// Duplicate to reach all 20 per subject (for demo, you can replace with full 20 later)
// You can add the rest of your 20 questions in this array.

function searchQuestions(){
  const query = document.getElementById("search-bar").value.toLowerCase();
  const resultsDiv = document.getElementById("search-results");
  resultsDiv.innerHTML = "";
  const results = allQuestions.filter(q=>{
    return q.q.toLowerCase().includes(query) || 
           q.k.toLowerCase().includes(query) || 
           q.u.toLowerCase().includes(query);
  });
  if(results.length === 0){
    resultsDiv.innerHTML = "<p>No results found.</p>";
    return;
  }
  results.forEach(q=>{
    resultsDiv.innerHTML += `<div class="search-card"><strong>${q.q}</strong><br>${q.k}<br>${q.u}<br><em>${q.subject}</em></div>`;
  });
}

document.getElementById("search-bar").addEventListener("input", searchQuestions);

// Featured random question logic
function showFeatured(i){
  document.getElementById("fq-title").innerText = allQuestions[i].q;
  document.getElementById("fq-know").innerText = "What we know: " + allQuestions[i].k;
  document.getElementById("fq-unknown").innerText = "What we don‚Äôt know: " + allQuestions[i].u;
}

function randomQuestion(){
  showFeatured(Math.floor(Math.random()*allQuestions.length));
}

const minuteIndex = new Date().getMinutes() % allQuestions.length;
showFeatured(minuteIndex);
</script>
